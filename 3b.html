<!DOCTYPE html>
<html>

<head>
    <title>3b</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="background-color: #d1eff9;">
    <div style="font-size: 60px; text-align: center; color:#d77e5e ;">Merge Arrays</div>
    <hr style="color:#d77e5e;">
    <div style="margin-top: 30px;"><span style="color: #5b6e74; font-size: 30px;">Enter the elements of the first array separated by commas:</span><span><input type="text" id="array1" placeholder="e.g. 1, 2, 3" style="border-radius: 3px; height: 30px; width: 200px; margin-left: 20px; font-size: 20px; color: #d77e5e;outline-style: auto ;accent-color:#d77e5e; border-width: 0px;"></span></div>
    <br>
    <div style="margin-top: 30px;"><span style="color: #5b6e74; font-size: 30px;">Enter the elements of the second array separated by commas:</span><span><input type="text" id="array2" placeholder="e.g. 4, 5, 6" style="border-radius: 3px; height: 30px; width: 200px; margin-left: 20px; font-size: 20px; color: #d77e5e;outline-style: auto ;accent-color:#d77e5e; border-width: 0px;"></span></div>
    <br>
    <button onclick="mergeArrays()" style="background-color: #5b6e74; height: 40px; width: 200px; font-size: 20px; color: #ffc2c7; border-radius: 36px; border-width: 0px;outline-style: auto ;accent-color:#ffc2c7; margin-top: 30px;">Merge Arrays</button>
    <div id="result" style="color: #d77e5e; font-size: 30px;margin-top: 30px;"></div>
    <script>
        function mergeArrays() {
            const arr1 = document.getElementById("array1").value.split(",");
            const arr2 = document.getElementById("array2").value.split(",");
            var mergedArray = [];
            arr1.forEach((element) => {
                if (!mergedArray.includes(element)) {
                    mergedArray.push(element);
                }
            });
            arr2.forEach((element) => {
                if (!mergedArray.includes(element)) {
                    mergedArray.push(element);
                }
            });
            document.getElementById("result").innerHTML = "Merged Array: [" + mergedArray.join(", ") + "]";
        }
    </script>
</body>

</html>
